name: Build and Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t dnmgithbuactionsdemo:latest .

      # 3️⃣ Save Docker image to tar file
      - name: Save Docker image
        run: docker save dnmgithbuactionsdemo:latest -o app.tar

      # 4️⃣ Fix permissions (VERY IMPORTANT)
      - name: Fix tar file permissions
        run: chmod 644 app.tar

      # 5️⃣ Create remote directory if not exists
      - name: Create app directory on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ec2-user/app

      # 6️⃣ Copy files to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.tar,docker-compose.yml"
          target: "/home/ec2-user/app"
          overwrite: true

      # 7️⃣ Deploy on EC2
      - name: Deploy application on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/app

            echo "Loading Docker image..."
            docker load -i app.tar

            echo "Stopping old container..."
            docker compose down || true

            echo "Starting new container..."
            docker compose up -d

            echo "Cleaning unused images..."
            docker image prune -f

            echo "Deployment completed successfully!"
